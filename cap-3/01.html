    <body>
        <div>Person</div>
        <a href="../">Voltar</a>
        <script>
            var Person = {
                firsName: 'Adriano',
                lastName: 'Costa',
                birthDate: new Date('1987-11-20'),
                gender: 'male',
                getAge: function () {
                    var today = new Date();
                    var diff = today.getTime() - this.birthDate.getTime();
                    var year = 1000 * 60 * 60 * 24 * 365.25;
                    return Math.floor(diff / year);
                }
            };

            console.log(Person.getAge());
        </script>
