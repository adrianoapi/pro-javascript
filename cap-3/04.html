    <body>
        <div>Person</div>
        <a href="../">Voltar</a>
        <script>
            var Person = {
                firstName: 'Adriano',
                lastName: 'Costa',
                birthDate: new Date('1987-11-20'),
                gender: 'male',
                getAge: function () {
                    var today = new Date();
                    var diff = today.getTime() - this.birthDate.getTime();
                    var year = 1000 * 60 * 60 * 24 * 365.25;
                    return Math.floor(diff / year);
                },
                toString: function () {
                    return this.firstName + ' ' +
                            this.lastName + ' is a ' +
                            this.getAge() + ' year old ' +
                            this.gender;
                },
                extend: function (config) {
                    var tmp = Object.create(this);
                    for (var key in config) {
                        if (config.hasOwnProperty(key)) {
                            tmp[key] = config[key];
                        }
                    }
                    return tmp;
                }
            };

            var bob = Person.extend({
                firstName: 'Jo√£o',
                lastName: 'Silva',
                birthDate: new Date('1969-06-02')
            });
            
            console.log(bob.toString());
        </script>
