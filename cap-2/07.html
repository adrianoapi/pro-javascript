    <body>
        <div>Usar funções dentro de contexto e depois mudar o contexto para outra variável</div>
        <a href="../">Voltar</a>
        <script>
            function setFoo(fooInput) {
                this.foo = fooInput;
            }

            var foo = 5;
            console.log('foo definido como: ' + foo);

            var obj = {
                foo: 10
            };
            console.log('foo dentro do objeto é definido como: ' + obj.foo);

            setFoo(15);
            console.log('foo agora é definico como:' + foo);

            // Isto mudará o foo dentro do objeto
            obj.setFoo = setFoo;
            obj.setFoo(20);
            console.log('Foo dentro obj é agora definido como: ' + obj.foo);
        </script>
    </body>
</html>
